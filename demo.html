<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="load">Loading...</h1>
	<div id="main" style="display: none;">
		<canvas id="canvas" width="1000" height="1000" style="position: absolute;top:0;left:0;"></canvas>
		<input type="text" id="codelm" style="position: absolute;top:0;left:20px;" value="e-30">
		<button style="position: absolute;top:0;left:150px;" id="codbtn" onclick="CanvasCA(canvas,codelm.value,100,'1');">Display</button>
		<p id="txt2" style="position: absolute;top:0;left:20px;">Enter code (e-22 for elementary and t3-1499 for totalistic-3 color)</p>
	</div>
</body>
<script type="text/javascript" src="cells.js"></script>
<script type="text/javascript">
	canvas.width = window.innerHeight;
	canvas.height = window.innerHeight;
	codbtn.style.top = String(window.innerHeight/2+10)+"px";
	codelm.style.top = String(window.innerHeight/2+10)+"px";
	txt2.style.top = String(window.innerHeight/2+30)+"px";
	load.style.display = "none";
	main.style.display = "block";
	CanvasCA(canvas,"e-30",100,"1");
</script>
</html>
